<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<title>Geo Search App</title>
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<div id="fb-root"></div>
		<script
			async
			defer
			crossorigin="anonymous"
			src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v5.0"
		></script>

		<section class="header">
			<div class="header-info">
				<h1>GEO SEARCH APP</h1>
				<p>Enter any city name in the input box below to get the data</p>
			</div>
			<div class="header-input">
				<input
					class="header-input-text"
					type="text"
					placeholder="Enter a place"
				/>
				<button type="submit" class="header-button" id="header-btn">
					Submit
				</button>
			</div>
		</section>
		<div
			class="fb-share-button"
			data-href="https://mykb23.github.io/Geo-Search-App/"
			data-layout="button"
			data-size="small"
		>
			<a
				target="_blank"
				href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fmykb23.github.io%2FGeo-Search-App%2F&amp;src=sdkpreparse"
				class="fb-xfbml-parse-ignore"
				>Share</a
			>
		</div>
		<section class="content">
			<div class="details">
				<div class="header-details">
					<div class="header-content-details">
						<img
							src="https://res.cloudinary.com/mykb/image/upload/v1573674995/bg1.jpg"
							alt="weather icon"
							id="img"
						/>
						<h2 class="location_name" id="place">Ikeja</h2>
						<div class="clouds">
							<p class="main_des" id="clouds">Clouds</p>
						</div>
						<div class="desc">
							<p class="desc" id="desc">Description</p>
						</div>
					</div>
				</div>
				<div class="main-details">
					<div class="info">
						<h3 class="title">Wind</h3>
						<div class="wind-details">
							<h5 class="title">Speed:</h5>
							<h6 class="value" id="speed">TBD</h6>
						</div>
					</div>
					<div class="info">
						<h3 class="title">Humidity</h3>
						<h5 class="value" id="humidity">TBD</h5>
					</div>
					<div class="info">
						<h3 class="title">Temperature</h3>
						<input type="checkbox" id="temp-checkbox" />
						<label for="temp-checkbox" id="temp-display"></label>
					</div>
				</div>
			</div>
			<div class="view-map">
				<div id="map"></div>
			</div>
		</section>
	</body>
</html>
